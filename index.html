<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <main>
      <button id="1" onclick="gameController.action(event)"></button>
      <button id="2" onclick="gameController.action(event)"></button>
      <button id="3" onclick="gameController.action(event)"></button>
      <button id="4" onclick="gameController.action(event)"></button>
      <button id="5" onclick="gameController.action(event)"></button>
      <button id="6" onclick="gameController.action(event)"></button>
      <button id="7" onclick="gameController.action(event)"></button>
      <button id="8" onclick="gameController.action(event)"></button>
      <button id="9" onclick="gameController.action(event)"></button>
    </main>
    <div id="winner" hidden="true">
      <h2>X Win</h2>
      <button onclick="gameController.reset()">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
